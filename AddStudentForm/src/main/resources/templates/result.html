<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Info</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Adding Student Result</h1>
	<form action="#" method="post" th:action="@{/addstudent/result}"
		th:object="${student}">
		<table>
			<tr>
				<td>ID</td>
				<td><p th:text="${student.id}" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><p th:text="${student.name}" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><p th:text="${student.age}" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><p th:text="${student.gender}" /></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><p th:text="${student.address}" /></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><p th:text="${student.phone}" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><p th:text="${student.email}" /></td>
			</tr>
			<tr>
				<td>Favorite</td>
				<td><p th:each="item : ${student.favorites}" th:text="${item}" /></td>
			</tr>
			<tr>
				<td>Major</td>
				<td><p th:text="${student.major}" /></td>
			</tr>
			<tr>
				<td colspan="2"><a href="/addstudent">Submit another student info</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
