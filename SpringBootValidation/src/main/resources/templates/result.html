<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Validation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Teacher Information</h2>
	<table>
		<tr>
			<td>Name:</td>
			<td><p th:text="${teacherForm.name}" /></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><p th:text="${teacherForm.gender}" /></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><p th:text="${teacherForm.age}" /></td>
		</tr>
		<tr>
			<td>Experience:</td>
			<td><p th:text="${teacherForm.experience} + ' years'" /></td>
		</tr>
		<tr>
			<td>Department:</td>
			<td><p th:text="${teacherForm.department}" /></td>
		</tr>
		<tr>
			<td><a href="/teacher">Create another teacher's info tuple</a></td>
		</tr>
	</table>
</body>
</html>
