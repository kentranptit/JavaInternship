<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Validation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Create a teacher</h2>
	<form action="#" th:action="@{/teacher}"
		th:object="${teacherForm}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" th:field="*{gender}" th:value="male" /><label
					th:text="male"></label> <input type="radio" th:field="*{gender}"
					th:value="female" /><label th:text="female"></label></td>
				<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender
					Error</td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age
					Error</td>
			</tr>
			<tr>
				<td>Experience:</td>
				<td><input type="text" th:field="*{experience}" /> &nbsp; <label
					th:text="years"></label></td>
			</tr>
			<tr>
				<td>Department:</td>
				<td><input type="text" th:field="*{department}" /></td>
				<td th:if="${#fields.hasErrors('department')}"
					th:errors="*{department}">Department Error</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
